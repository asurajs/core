sudo: false
language: node_js
node_js:
- '8'
cache:
  directories:
  - node_modules
before_install:
- npm update
install:
- npm install
jobs:
  include:
  - stage: Tests
    name: Check format
    script: npm run format:check
  - name: Linter
    script: npm run lint:check
  - name: Unit tests
    script: npm run test:coverage
notifications:
  slack:
    secure: 
